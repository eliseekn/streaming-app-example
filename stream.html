<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steaming App Example</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>
<body>
    <video id="video" class="video-js vjs-default-skin" controls autoplay width="640" height="480"></video>

    <!-- Video.js Script -->
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        const player = videojs('video', {
            sources: [{
                src: 'http://127.0.0.1:8080/live/stream.m3u8',
                type: 'application/x-mpegURL'
            }],
            autoplay: true,
            controls: true,
            preload: 'auto'
        });
    </script>

    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
</body>
</html>
